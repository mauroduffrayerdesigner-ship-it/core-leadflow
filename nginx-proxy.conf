# Nginx Proxy Configuration para suporte a domínios customizados
# Este arquivo permite configurar múltiplos domínios apontando para a mesma aplicação

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream backend
    upstream app {
        server frontend:80;
    }

    # Default server (domínio principal)
    server {
        listen 80 default_server;
        server_name _;
        
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Default
    server {
        listen 443 ssl default_server;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

        # Proxy to frontend
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
        }
    }

    # Configuração para domínios customizados dos clientes
    # Exemplo: cliente1.seudominio.com
    server {
        listen 443 ssl;
        server_name ~^(?<subdomain>[^.]+)\.seudominio\.com$;

        # SSL Configuration (mesmo certificado wildcard)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Proxy para a landing page específica do cliente
        location / {
            proxy_pass http://app/lp/$subdomain;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite para redirecionar corretamente
            proxy_redirect off;
        }
    }
}